    <div id='body-text'>
      Oh, banana slice how I yearn,
      <br/>
      to see your fecant corpse
      <br/>
      washed away,
      <br/>
      to the bowels of the spinning vortex of oblivion
      <br/>
      that is my garbage disposal.
      <br/><br/>
      <span class='pull-quote'>You disgust me.</span>
    </div>
